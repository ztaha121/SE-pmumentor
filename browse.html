<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMU Mentor Browser</title>
    <!-- Add any additional stylesheets or scripts here -->
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
        }
        .container {
            max-width: 960px;
            margin: auto;
        }
        /* Add more styles as needed */
    </style>
</head>
<body>
    <header>
        <h1>PMU Mentor Browser</h1>
    </header>
    <nav>
        <a href="#">Home</a> | 
        <a href="#">Browse Mentors</a>
    </nav>
    <section class="container">
        <h2>Browse Mentors</h2>
        <form id="mentorPreferences">
            <label for="subject">Subject:</label>
            <select id="subject">
                <option value="math">Mathematics</option>
                <option value="science">Science</option>
                <option value="programming">Programming</option>
                <!-- Add more subjects as needed -->
            </select>
            <label for="level">Level:</label>
            <select id="level">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <button type="submit">Search</button>
        </form>
        <div id="mentorResults">
            <!-- Mentor results will be displayed here -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 PMU Mentor Browser. All rights reserved.</p>
    </footer>
    <!-- Add any additional scripts here -->
</body>
</html>
